<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- TODO: put <tr *ngFor=""></tr> here -->
    <tr [class.warning]="satellite.shouldShowWarning(satellite.type)" *ngFor="let satellite of satellites">
        <th>{{satellite.name}}</th>
        <th>{{satellite.type}}</th>
        <th>{{satellite.operational}}</th>
        <th>{{satellite.orbitType}}</th>
        <th>{{satellite.launchDate}}</th>
    </tr>
</table>
